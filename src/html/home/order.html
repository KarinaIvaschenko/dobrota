<section class="home-order">
	<div class="container home-order__container">
		<div class="home-order__wrapper">
			<h2 class="section-title section-title--white home-order__title">
				Запис до лікаря
			</h2>

			<p class="home-order__subtitle">
				Залиште заявку на прием в нашій клініці
			</p>
			<p class="contact-wrapper contact-wrapper--white contact-wrapper--tel">
				<a href="tel:+380983310000" class="tel"> +38 (098) 331 00 00 </a>
			</p>
			<p class="contact-wrapper contact-wrapper--white contact-wrapper--email">
				<a href="mailto: 3310000m@gmail.com" class="tel">3310000m@gmail.com </a>
				<a href="mailto:3310000a@gmail.com" class="tel">3310000a@gmail.com</a>
			</p>

			<p class="home-order__text">
				Оставляя заявку на нашем сайте вы соглашаетесь с политикой
				конфиденциальности обработки персональных данных.
			</p>
		</div>

		<div class="home-order__form-wrapper">
			<form class="order-form">
				<p class="order-form__title">Запишіться на консультацію</p>

				<label class="order-form__label">
					<span class="v-hidden">Ваше імʼя</span>
					<input
						type="text"
						class="order-form__element"
						placeholder="Ваше імʼя"
						name="username"
					/>
				</label>

				<label class="order-form__label">
					<input
						type="tel"
						class="order-form__element"
						placeholder="Ваш номер телефону"
						name="userphone"
					/>
				</label>

				<label class="order-form__label">
					<input
						type="text"
						class="order-form__element"
						placeholder="Оберіть послугу"
						name="userservice"
					/>
				</label>

				<label class="order-form__label">
					<input
						type="datetime-local"
						class="order-form__element"
						placeholder="Оберіть час"
						name="userdate"
					/>
				</label>

				<label class="order-form__label">
					<textarea
						name="usertext"
						placeholder="Ваш комментар"
						class="order-form__element order-form__element--textarea"
					></textarea>
				</label>

				<input type="submit" value="Записатися" class="btn-orange" />
			</form>
		</div>
	</div>
</section>
